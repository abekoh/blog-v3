name: test
on:
  pull_request:
    branches:
      - main
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: pnpm/action-setup@v2
      - name: Install dependencies
        run: bun install
      - name: Check lint
        run: bun run lint
      - name: Run build
        run: bun run build
